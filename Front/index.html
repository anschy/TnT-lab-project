<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Condition Predictor</title>

    <link href="essentials/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="pw bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Enter your inputs</h2>
                    <form method="POST">
                                <div class="input-group">
                                    <label class="label">Price</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                                <div class="input-group">
                                    <label class="label">Year</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                                <div class="input-group">
                                    <label class="label">Odometer</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
